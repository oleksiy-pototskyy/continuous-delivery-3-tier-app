name: Deploy Web App

on:
  push:
    branches: [ main ]
    paths:
      - "app/web/**"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nodejs-web
  ECS_CLUSTER: nodejs-web
  ECS_SERVICE: nodejs-web
  CONTAINER_NAME: nodejs-web

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            app/web/
          sparse-checkout-cone-mode: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app/web
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Register new task definition
        id: register-task-def
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --family $ECS_SERVICE \
            --network-mode awsvpc \
            --requires-compatibilities FARGATE \
            --cpu 256 \
            --memory 512 \
            --execution-role-arn $(aws iam get-role --role-name ecs-task-execution-role --query 'Role.Arn' --output text) \
            --container-definitions "[{\"name\":\"$CONTAINER_NAME\",\"image\":\"$IMAGE_URI\",\"portMappings\":[{\"containerPort\":3000,\"protocol\":\"tcp\"}],\"logConfiguration\":{\"logDriver\":\"awslogs\",\"options\":{\"awslogs-group\":\"/ecs/$ECS_SERVICE\",\"awslogs-region\":\"$AWS_REGION\",\"awslogs-stream-prefix\":\"ecs\"}}}]" \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          
          echo "new-task-def=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.register-task-def.outputs.new-task-def }} \
            --force-new-deployment

      - name: Wait for service to stabilize
        id: wait
        run: |
          echo "Waiting for ECS service to stabilize..."
          if aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --cli-read-timeout 1200; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Deployment success
        if: steps.wait.outputs.status == 'success'
        run: |
          echo "Deployment completed successfully"
          echo "Image deployed: ${{ steps.build-image.outputs.image }}"
          echo "Task definition: ${{ steps.register-task-def.outputs.new-task-def }}"
